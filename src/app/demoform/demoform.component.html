<div class="container">
    <div class="row">

                    <!-- form user info -->
                    <div class="card shadow-lg">
                        <div class="card-header" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                            <h4 class="mb-0 text-center" style="color:#fff;" ><i class="fas fa-shield-alt mr-2"></i>Free Privacy Assessment</h4>
                            <p class="mb-0 text-center" style="color:#fff; font-size: 14px;">Discover your privacy risks in under 2 minutes</p>
                        </div>
                        <div class="card-body">
                            <div class="alert alert-info mb-4">
                                <i class="fas fa-info-circle mr-2"></i>
                                <strong>100% Secure:</strong> We never store your passwords or access your accounts without permission.
                            </div>
                            <form class="form" [formGroup]="formEx"  role="form" autocomplete="off"  >
                                <div class="form-group row">
                                    <label class="col-lg-5 col-form-label form-control-label" ><i class="fas fa-user mr-1"></i>First name</label>
                                    <div class="col-lg-7">
                                        <input class="form-control " type="text"   maxlength="255"  formControlName="name"  required placeholder="Enter your first name">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-5 col-form-label form-control-label" ><i class="fas fa-user mr-1"></i>Last name</label>
                                    <div class="col-lg-7">
                                        <input class="form-control" type="text"  formControlName="surname" placeholder="Enter your last name">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-5 col-form-label form-control-label" ><i class="fas fa-envelope mr-1"></i>Email Address</label>
                                    <div class="col-lg-7">
                                        <input class="form-control" type="email"  formControlName="email" placeholder="your.email@example.com">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-5 col-form-label form-control-label"><i class="fas fa-globe mr-1"></i>Primary Social Platform</label>
                                    <div class="col-lg-7">
                                        <select class="form-control" formControlName="company">
                                            <option value="" selected="selected">- Select Platform -</option>
                                            <option value="Facebook">Facebook</option>
                                            <option value="Instagram">Instagram</option>
                                            <option value="Twitter">Twitter</option>
                                            <option value="LinkedIn">LinkedIn</option>
                                            <option value="TikTok">TikTok</option>
                                            <option value="Multiple">Multiple Platforms</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-5 col-form-label form-control-label"><i class="fas fa-link mr-1"></i>Your Profile URL (Optional)</label>
                                    <div class="col-lg-7">
                                        <input class="form-control" type="url" formControlName="website" placeholder="https://facebook.com/yourprofile">
                                        <small class="text-muted">Help us provide more accurate assessment</small>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-5 col-form-label form-control-label"><i class="fas fa-users mr-1"></i>Number of Social Accounts</label>
                                    <div class="col-lg-7">
                                        <select  class="form-control" size="0"  required formControlName="employess" >
                                            <option value="" selected="selected">- Please Select -</option>
                                            <option value="1-3">1 - 3 accounts</option>
                                            <option value="4-7">4 - 7 accounts</option>
                                            <option value="8-15">8 - 15 accounts</option>
                                            <option value="16-30">16 - 30 accounts</option>
                                            <option value="30+" >30+ accounts</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-5 col-form-label form-control-label"><i class="fas fa-exclamation-triangle mr-1"></i>Privacy Concern Level</label>
                                    <div class="col-lg-7">
                                        <select class="form-control" size="0" formControlName="industry">
                                            <option value="" selected="selected">- Please Select -</option>
                                            <option value="Low">Low - I don't mind sharing information</option>
                                            <option value="Medium">Medium - I'm somewhat concerned</option>
                                            <option value="High">High - I'm very privacy-conscious</option>
                                            <option value="Extreme">Extreme - Maximum privacy protection needed</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-5 col-form-label form-control-label">Country</label>
                                    <div class="col-lg-7">
                                        <select id="user_time_zone" class="form-control" size="0" formControlName="country">
                                            <option value="" selected="selected">- Please Select -</option>
                                            <option value="">1 - 20</option>
                                            <option value="">21 - 100</option>
                                            <option value="">101 - 500</option>
                                            <option value="">501 - 1,000</option>
                                            <option value="" >1,001 - 10,000</option>
                                            <option value="">10,001 +</option>

                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-5 col-form-label form-control-label">Phone Number</label>
                                    <div class="col-lg-7">
                                        <input class="form-control" type="text" formControlName="phone">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-5 col-form-label form-control-label">Title</label>
                                    <div class="col-lg-7">
                                        <select id="user_time_zone" class="form-control" size="0" formControlName="title">
                                            <option value="" selected="selected">- Please Select -</option>
                                            <option value="">1 - 20</option>
                                            <option value="">21 - 100</option>
                                            <option value="">101 - 500</option>
                                            <option value="">501 - 1,000</option>
                                            <option value="" >1,001 - 10,000</option>
                                            <option value="">10,001 +</option>

                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-5 col-form-label form-control-label ">Company Revenue:</label>
                                    <div class="col-lg-7">
                                        <select id="user_time_zone" class="form-control" size="0" formControlName="companyRevenue">
                                            <option value="" selected="selected">- Please Select -</option>
                                            <option value="1 - 20">1 - 20</option>
                                            <option value="21 - 100">21 - 100</option>
                                            <option value="101 - 500">101 - 500</option>
                                            <option value="501 - 1,000">501 - 1,000</option>
                                            <option value="1,001 - 10,000" >1,001 - 10,000</option>
                                            <option value="10,001 +">10,001 +</option>

                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-5 col-form-label form-control-label"></label>
                                    <div class="col-lg-7">

                                        <a  class="btn btn-large w-100 btn-success"  (click)="onSubmit(formEx.value)" >Book your demo now</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- /form user info -->
                    </div>
        </div>
